name: "Serial to MQTT"
version: "0.1.0"
slug: "serial2mqtt"
description: >-
  Reads JSON data from a serial device and passes it to MQTT
url: "https://github.com/tregota/hassio_addons/serial2mqtt"
startup: services
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
# uart: true
services:
  - "mqtt:need"
options:
  serial_device: null
  baudrate: 115200
  mqtt_base_topic: serial
  mqtt_retain: true
  send_ack: false
  debug: false
schema:
  serial_device: device(subsystem=tty)
  baudrate: int
  mqtt_base_topic: str
  mqtt_retain: bool
  send_ack: bool
  debug: bool